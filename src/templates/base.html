<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="background-color:#edf1d6;">

    <a href="/" {% if current_page == 'home' %}class="current-page"{% endif %}><img src="../static/images/home-icon-2.png" alt="home"></a>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <div class="mobile-links">
    <a class="align-items-center" href="/"><img src="../static/images/home-icon-2.png" alt="home"></a>
    <a class="align-items-center" href="/grafico"><img src="../static/images/graf-icon-2.png" alt="grafico"></a>
    <a class="align-items-center" href="/agua"><img src="../static/images/agua-icon-2.png" alt="agua"></a>
    <a class="align-items-center" href="/temperatura"><img src="../static/images/temp-icon.png" alt="temperatura"></a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
